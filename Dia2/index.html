<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- <h1 class="hola-clase1" id="hola-id">Hola Mundo 1</h1>
    <h1 class="hola-clase2" id="hola-id">Hola Mundo 2</h1>
    <h1 class="hola-clase3" id="hola-id">Hola Mundo 3</h1>
    <h1 class="hola-clase4" id="hola-id">Hola Mundo 4</h1>
    <h1 class="hola-clase5" id="hola-id">Hola Mundo 5</h1> -->
    <form action="" id="form-id">
        <label for="Nombre" class="label-input nombre">Nombre</label>
        <input type="text" name="Nombre" id="Nombre">
        <label for="Correo" class="label-input correo">Correo</label>
        <input type="email" name="Correo" id="Correo">
        <label for="Contaseña" class="label-input contraseña">Contaseña</label>
        <input type="password" name="Contaseña" id="Contaseña">
        <label class="label-input Genero">Genero:</label>
        <div class="genero-container">
            <div class="masculino-contenedor">
                <label for="Masculino" class="gender-label">Masculino</label>
                <input type="radio" name="Genero" id="Masculino">
            </div>
            <div class="femenino-contenedor">
                <label for="Femenino" class="gender-label">Femenino</label>
                <input type="radio" name="Genero" id="Femenino">
            </div>
        </div>
        <button type="submit" class="enviar-boton">Enviar</button>
    </form>
</body>
</html>
